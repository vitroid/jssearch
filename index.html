function snippet(body,idx,len){

	return [

		);

function sw(t){
	var span = nv.getElementsByTagName("span");
	for(var i=0;i<span.length;i++){
		span[i].className = (i==t)?"selected":"";
	}
}
function mv(to){
	var span = nv.getElementsByTagName("span");
	var current;
	if(!span.length){return}
	for(var i=0;i<span.length;i++){
		if(span[i].className == "selected"){
			current = i;break;
		}
	}
	var moveto = current+to;
	if(moveto < 0){moveto += span.length}
	if(moveto > span.length-1){moveto=0}
	sw(moveto);
	view("",moveto+1)
}

function sessionstable(sessions, ends){
  var buf= ["<table><tbody>"];
  buf.push("<tr class='header'><th class='corner'>Oral</th>");
  for(let j in sessions){
    buf.push("<th class='col'>",sessions[j],"</th>");
  }
  buf.push("</tr>");
  for(var i=1; i<=ends; i++){
    var si=i+"";
    if (i<10){
      si = "0"+si;
    }
    buf.push("<tr class='row'><th class='row'>",si,"</th>");
    for(let j in sessions){
      var id = sessions[j]+"-"+si;
      buf.push("<td class='row' id='v",id,"' onclick='onesearch(this)'></td>");
    }
    buf.push("<th class='right'>",bins[i],"</th>");
    buf.push("</tr>");
  }
  buf.push("</tbody></table>");
  return buf;
}

function postertable(sessions){
  var buf= ["<table><tbody>"];
  buf.push("<tr class='header'><th class='corner'>Poster</th>");
  for(var i=0; i<10; i++){
    buf.push("<th class='col'>",i,"</th>");
  }
  buf.push("</tr>");

  for(var key in sessions){
    var value = sessions[key];
    for(var i=0; i<value; i+=10){
      var si = key + Math.trunc(i/10);
      buf.push("<tr class='row'><th class='row'>",si,"</th>");
      for(var j=0;j<10;j++){
        var id = si + j;
        buf.push("<td class='row' id='v",id,"' onclick='onesearch(this)'></td>");
      }
      buf.push("</tr>");
    }
  }
  buf.push("</tbody></table>");
  return buf;
}
